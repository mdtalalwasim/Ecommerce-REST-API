<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container custom-card-shadow" style="margin-top: 60px; margin-bottom: 90px;">
			<div class="row">
				<div class="col-md-12 p-5">
					<div class="row">
						<div class="col-md-6 text-center">
							<img alt="product_image" src="img/product_image/laptop.png"
								width="330px" height="400px">
						</div>


						<div class="col-md-6">
		 					<p class="fs-3">Laptop</p>
							<p>
								<span class="fw-bold">Description:</span><br>HP Laptop,
								256GB SSD
							</p>
							<p>
								<span class="fw-bold">Product Details:</span> <br> Status :<span
									class="badge bg-success">Available</span> <span
									class="badge bg-warning">Out of stock</span> <br>
								Category: Laptop <br>Policy: 7 Days Replacement & Return
							</p>
							<p class="fs-5 fw-bold">
								Price: &nbsp; &nbsp; &nbsp; &nbsp; <i
									class="fa-solid fa-bangladeshi-taka-sign"></i> 700000 <span
									class="fs-6 text-decoration-line-through text-secondary">5000</span>
								<span class="fs-6 text-success">50% off</span>

							</p>
							<div class="row">
								<div class="col-md-4 text-success text-center p-2">
									<i class="fas fa-money-bill-wave fa-2x"></i>
									<p>Cash On Delivery</p>
								</div>
								<div class="col-md-4 text-success text-center p-2">
									<i class="fas fa-undo-alt fa-2x"></i>
									<p>Return Available</p>
								</div>
								<div class="col-md-4 text-success text-center p-2">
									<i class="fas fa-truck-moving fa-2x"></i>
									<p>Free Shipping</p>
								</div>
								<a href="#" class="btn btn-danger col-md-12">Add To Cart</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
