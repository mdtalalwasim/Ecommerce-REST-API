<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Category</title>
</head>
<body>
	<section>
		<div class="container-fluid p-5">
			<div class="row">
				<div class="col-md-4">
					<div class="card custom-card-shadow">
						<div class="card-header text-center">
							<p class="fs-4">Add Category</p>
							<th:block th:if="${session.successMsg}">
								<p class="text-success fw-bold text-center mt-2">[[${session.successMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center mt-2">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>

						<div class="card-body">
							<form action="/admin/save-category" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Category Name</label> <input type="text"
										name="categoryName" class="form-control">
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="isActive" id="active" value="true" checked> <label
											class="form-check-label" for="active">
											Active</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio"
											name="isActive" id="inactive" value="false" >
										<label class="form-check-label" for="inactive">
											Inactive</label>
									</div>
								</div>



								<div class="mb-3 col">
									<label>Upload Image</label> <input type="file"
										name="file" class="form-control">
								</div>

								<button class="btn btn-danger col-md-12">ADD</button>
							</form>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card custom-card-shadow">
						<div class="card-header text-center fs-4">List of Category</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">SL No.</th>
										<th scope="col">Category</th>
										<th scope="col">Status</th>
										<th scope="col">Image</th>
										<th scope="col">Date</th>
										<th scope="col">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category, count :${allCategoryList}">
										<th scope="row">[[${count.count}]]</th>
										<td>[[${category.categoryName}]]</td>
										<td>[[${category.isActive}]]</td>
										<td><img th:src="@{'/img/category/'+${category.categoryImage}}" width="50px" height="50px"></td>
										<td>[[${formattedDateTimeCreatedAt}]]</td>
										
										<td>
										&nbsp; <a th:href="@{'/admin/edit-category/'+${category.id}}" class="btn btn-info btn-sm"><i class="fa-solid fa-pen-to-square text-decoration-none"></i></a>&nbsp; &nbsp; 
										<a th:href="@{'/admin/delete-category/'+${category.id}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash text-decoration-none"></i></a>
										</td>
									</tr>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
